<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./public/styles/main.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <section>
      <div id="screen">
        <textarea id="calculation"></textarea>
        <div id="result"></div>
      </div>

      <div id="keypad">

        <div class="buttons">
          <button data-value="C" class="btn-clear-all btn btn-operation">C</button>
          <button data-value="+/-" class="btn btn-operation">+/-</button>
          <button data-value="%" class="btn btn-operation">%</button>
          <button value="/" class="btn btn-operation">รท</button>
        </div>
        
        <div class="buttons">
          <button class="btn btn-number">7</button>
          <button class="btn btn-number">8</button>
          <button class="btn btn-number">9</button>
          <button value="*" class="btn btn-operation">ร</button>
        </div>

        <div class="buttons">
          <button class="btn btn-number">4</button>
          <button class="btn btn-number">5</button>
          <button class="btn btn-number">6</button>
          <button value="-" class="btn btn-operation">-</button>
        </div>

        <div class="buttons">
          <button class="btn btn-number">1</button>
          <button class="btn btn-number">2</button>
          <button class="btn btn-number">3</button>
          <button value="+" class="btn btn-operation">+</button>
        </div>

        <div class="buttons buttons-last">
          <button data-delete class="btn-delete btn number"><i class="fa-solid fa-delete-left"></i></button>
          <button class="btn btn-number">0</button>
          <button class="btn btn-number  btn-dot">.</button>
          <button data-value="=" class="btn btn-operation equals-btn">=</button>
          <button value="(" class="btn btn-operation parenthesis" onclick="parenthesis()">( )</button>
        </div>

      </div>
    </section>
  </main>
<script src="./src/index.js"></script>
</body>
</html>
