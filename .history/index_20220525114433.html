<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./public/styles/main.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <section>
      <div id="screen">
        <div id="calculation"></div>
        <div id="result"></div>
      </div>

      <div id="keypad">

        <div class="buttons">
          <button data-all-clear class="data-all-clear btn btn-operation">C</button>
          <button data-operation class="btn btn-operation">+/-</button>
          <button data-operation class="btn btn-operation">%</button>
          <button data-operation class="btn btn-operation">รท</button>
        </div>
        
        <div class="buttons">
          <button data-number class="btn number">7</button>
          <button data-number class="btn number">8</button>
          <button data-number class="btn number">9</button>
          <button data-operation class="btn btn-operation">ร</button>
        </div>

        <div class="buttons">
          <button data-number class="btn number">4</button>
          <button data-number class="btn number">5</button>
          <button data-number class="btn number">6</button>
          <button data-operation class="data-operation btn btn-operation">-</button>
        </div>

        <div class="buttons">
          <button data-number class="btn number">1</button>
          <button data-number class="btn number">2</button>
          <button data-number class="btn number">3</button>
          <button data-operation class="btn btn-operation">+</button>
        </div>

        <div class="buttons buttons-last">
          <button data-delete class="delete-btn btn number"><i class="fa-solid fa-delete-left"></i></button>
          <button data-number class="btn number">0</button>
          <button data-number class="btn number">.</button>
          <button data-operation class="btn btn-operation equals-btn">=</button>
        </div>

      </div>
    </section>
  </main>

</body>
</html>
